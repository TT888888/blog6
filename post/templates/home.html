{% extends 'base.html' %}

{% block content %}
        {%for a in articles %}
            <div>
                <span>{{a.data}}</span>
                <a href="/post/article/?aid={a.id}">{{a.title}}</a>
            </div>
        {% endfor %}


        {% for page in pages %}
            <a href="/post/home/?page={{forloop.counter}}">{{forloop.counter}}</a>
        {% endfor %}

        <hr>
        <div>最热文章</div>
        {% for a,n in top10 %}
           <div>
               <span>{{a.data}}</span>
               <a href="/post/show/?aid={{a.id}}">{{a.title}}</a>
               <span>访问次数：{{n}}</span>
           </div>
        {% endfor %}

{% endblock %}
